<html lang="en">
<head>
    <meta charset="utf-8">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-532TN9M9YY"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-532TN9M9YY');
    </script>

    <script src="jquery-3.6.0.min.js"></script>

    <script src="bg.js"></script>

    <script src="clubs.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () { initiate(); });

        function initiate() {
            var wide;
            let bg = document.getElementById("bg");
            if ($(window).width() * 443 < $(window).height() * 600) {
                $(bg).css("background-size", "auto 110%");
                wide = false;
            }
            else {
                $(bg).css("background-size", "110% auto");
                wide = true;
            }

            $(window).resize((e) => {
                if ($(window).width() * 443 < $(window).height() * 600) {
                    $(bg).css("background-size", "auto 110%");
                    wide = false;
                }
                else {
                    $(bg).css("background-size", "110% auto");
                    wide = true;
                }
                let temp = wide ? $(window).width() * 1.1 : ($(window).height() * 1.1) * (600 / 443);
                bg.style.backgroundPositionX = $(window).width() / 2 - temp / 2 + "px";
                temp = wide ? ($(window).width() * 1.1) * (443 / 600) : $(window).height() * 1.1;
                bg.style.backgroundPositionY = $(window).height() / 2 - temp / 2 + "px";
            });

            $(document).mousemove((e) => {
                let temp = wide ? $(window).width() * 1.1 : ($(window).height() * 1.1) * (600 / 443);
                bg.style.backgroundPositionX = $(window).width() / 2 - temp / 2 - (e.pageX * 0.01) + "px";
                temp = wide ? ($(window).width() * 1.1) * (443 / 600) : $(window).height() * 1.1;
                bg.style.backgroundPositionY = $(window).height() / 2 - temp / 2 - (e.pageY * 0.01) + "px";
            });
        }

    </script>

    <link href="./styles.css" rel="stylesheet" />

    <title>The Ward App</title>
    <link rel="icon" href="./assets/logo.svg">
</head>
<body>

        <p>

            <a href="clubs.html">Clubs</a><br />
            <a href="about.html">About</a>
        </p>
    </div>

    <h1 class="header">
        Clubs
    </h1>

    <div class="about">
        <table id="clubs">
            <tr>
                <th><b>title</b></th>

            </tr>
        </table>
    </div>

</body>
