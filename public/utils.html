<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="utf-8">

    <script src="jquery-3.6.0.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () { initiate(); });

        function initiate() {
            var wide;
            let bg = document.getElementById("bg");
            if ($(window).width() * 443 < $(window).height() * 600) {
                $(bg).css("background-size", "auto 110%");
                wide = false;
            }
            else {
                $(bg).css("background-size", "110% auto");
                wide = true;
            }

            $(window).resize((e) => {
                if ($(window).width() * 443 < $(window).height() * 600) {
                    $(bg).css("background-size", "auto 110%");
                    wide = false;
                }
                else {
                    $(bg).css("background-size", "110% auto");
                    wide = true;
                }
                let temp = wide ? $(window).width() * 1.1 : ($(window).height() * 1.1) * (600 / 443);
                bg.style.backgroundPositionX = $(window).width() / 2 - temp / 2 + "px";
                temp = wide ? ($(window).width() * 1.1) * (443 / 600) : $(window).height() * 1.1;
                bg.style.backgroundPositionY = $(window).height() / 2 - temp / 2 + "px";
            });

            $(document).mousemove((e) => {
                let temp = wide ? $(window).width() * 1.1 : ($(window).height() * 1.1) * (600 / 443);
                bg.style.backgroundPositionX = $(window).width() / 2 - temp / 2 - (e.pageX * 0.01) + "px";
                temp = wide ? ($(window).width() * 1.1) * (443 / 600) : $(window).height() * 1.1;
                bg.style.backgroundPositionY = $(window).height() / 2 - temp / 2 - (e.pageY * 0.01) + "px";
            });

            let coll = document.getElementsByClassName("collapsible");

            for (let i = 0; i < coll.length; i++) {
                let content = coll[i].nextElementSibling;
                content.style.display = "none";

                $(coll[i]).click(function () {
                    if (content.style.display === "block") {
                        content.style.display = "none";
                    } else {
                        content.style.display = "block";
                    }
                });
            }
        }

    </script>

    <link href="./styles.css" rel="stylesheet" />

    <title>The Ward App</title>
    <link rel="icon" href="./assets/logo.svg">
</head>
<body>
    <div id="bg"></div>

    <div id="menu">
        <img src="./assets/menu.svg"/>
        <p>
            <a href="index.html">Home</a><br />
            <a href="utils.html">Utilities</a><br />
            <a href="about.html">About</a>
        </p>
    </div>

    <h1 class="header">
        Utilities
    </h1>

    <div class="about">
        <h2 class="collapsible">
            School Map ◢
        </h2>

        <div>
            <p>first floor</p>
            <img alt="A map of the downstairs portion of Ward Melville High School" src="./assets/downstairs.webp" />

            <p>second floor</p>
            <img alt="A map of the upstairs portion of Ward Melville High School" src="./assets/upstairs.webp" />
        </div>

        <h2 class="collapsible">
            School Calender ◢
        </h2>

        <img alt="The district calender for this school year" src="./assets/2021-2022_Calendar_BOE_Approved.webp" />

        <h2 class="collapsible">
            A-B Rotation Schedule ◢
        </h2>

        <img alt="The A-B rotation schedule for this school year" src="./assets/2021-2022_A-B_Rotation_1.webp" />

        <h2 class="collapsible">
            Bell Schedule ◢
        </h2>

        <img alt="The bell schedule for this school year" src="./assets/Bell_Schedule_2021-2022_School_Year_1.webp" />
    </div>

</body>
</html>
